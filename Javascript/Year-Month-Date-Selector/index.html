<!DOCTYPE html>
<html>
  <head>
    <title>Date Picker and Month List Example</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type = "text/javascript" src = "./src/js/functions.js"></script>
  
  </head>
  <body>
  <h1>Date Picker and Month List Example</h1>
  <label for="start-date">Start Date:</label>
  <input type="text" id="start-date">
  <label for="end-date">End Date:</label>
  <input type="text" id="end-date">
  <label for="year-input">Select a year:</label>
  <select id="year-input">
      <option value="">Select a year</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
  </select>
  <div id="month-list"></div>
  </body>
</html>
